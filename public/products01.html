<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>商品列表</title>
  </head>
  <body>

<div class="container">

  <div class="row">
    <div class="col tableContainer"></div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
  
</script>


    <script>
      let myData;  //全域變數
      
      //解構賦值(使用map)
      //randomTable -> 回傳html
      const renderTable = (ar)=>{
        
    
       return `
       <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">書名</th>
            <th scope="col">作者</th>
            <th scope="col">價格</th>
            <th scope="col">出版日</th>
          </tr>
        </thead>
        <tbody>  
          ${ar.map(({sid, bookname, author, price, publish_date})=>
          (`
          <tr>
            <td>${sid}</td>  
            <td>${bookname}</td>  
            <td>${author}</td>  
            <td>${price}</td>  
            <td>${publish_date}</td>  
          </tr>
          `)).join('')} 
        </tbody>
      </table>
      `;
    }; 
      const getData = ()=>{

      fetch('/products')  //根目錄
      .then(r=>r.json())
      .then(data=>{
        myData = data;
        console.log(data);

        document.querySelector('.tableContainer').innerHTML = renderTable(data);
       
      });
      };
      
      getData(); //第一次近來呼叫
     
   </script>
  </body>
</html>
